<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Spirograph Playground</title>
</head>
<body onload="drawSpirograph()">
    <div class="container">
        <h1>Spirograph Playground</h1>
            <div class="var-input">
                <label for="Rinput">Large Radius</label>
                <input type="number" id="RInput" name="RInput" value="10" oninput="drawSpirograph()">
            </div>
            <div class="var-input">
                <label for="rInput">Small Radius</label>
                <input type="number" id="rInput" name="rInput" value="1" oninput="drawSpirograph()">
            </div>
        <canvas id="SpirographCanvas" width="600" height="400"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
