<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Spirograph Playground</title>
</head>
<body onload="init()">
    <div class="main">
        <h1>Spirograph Playground</h1>
            <div class="var-input">
                <label for="Rinput">Large Radius</label>
                <input type="number" id="RInput" name="RInput" value="12" oninput="drawSpirograph()">
            </div>
            <div class="var-input">
                <label for="rInput">Small Radius</label>
                <input type="number" id="rInput" name="rInput" value="11" oninput="drawSpirograph()">
            </div>
            <div class="var-input">
                <label for="oInput">pen offset in small circle</label>
                <input type="range" id="oInput" name="oInput" value="1" oninput="drawSpirograph()">
            </div>
            <div class="var-input">
                <label for="resolutionInput">resolution</label>
                <input type="range" min = 1 max = 3000 id="resolutionInput" name="resolutionInput" value="1" oninput="drawSpirograph()">
            </div>
            <div class="var-input">
                <label for="colourInput">Colour</label>
                <input type="color" id="colourInput" name="colourInput" value="#000" >
            </div>
        <canvas id="SpirographCanvas" width="600" height="400"></canvas>
    </div>
    <div>   
        <img id = "qr" src = "Qr_code.PNG" >
    </div>
    <script src="script.js"></script>
</body>
</html>
